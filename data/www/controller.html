<!DOCTYPE html>
<html lang='en'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=windows-1252'>
    <title>AqualinkD</title>
    <meta name='viewport' content='width=device-width'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <link href='aqualinkd.png' rel='apple-touch-icon'>
    <link href='aqualinkd.png' rel='icon'>
    <link rel="stylesheet" href="css/controller.css" />
</head>

<body>
    <div id='body_wrap' class='body_wrap'>
        <div id='wrapper' class="wrapper">
            <div id="header" class="head">
                <table border='0' width='100%' cellpadding='0' cellspacing='0'>
                    <tr>
                        <td width="70px" align='left' id='td_name'>
                            <span class='title' id='name'>AqualinkD</span>
                        </td>
                        <td align='center'>
                            <span class='title' id='message'></span>
                        </td>
                        <td width="70px" align='right' id='td_timedate'>
                            <span class='timedate' id='datetime'></class>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id='thermostat_options' class='options hide'>
            <div id='thermostat_options_pane' class='options_pane' '>
                <table border='0' cellpadding='10px'>
                    <tr class='options_title'>
                        <th colspan='2'>
                            <span id="option_title"></span>
                        </th>
                    </tr>
                    <tr>
                        <td align='right' width='50%'>
                            <span class="option_text" id='option_switch_text_value'></span>
                        </td>
                        <td align='left' width='50%'>
                            <label class="option_switch">
                                <input type="checkbox" id='option_switch'>
                                <span class="option_switch_slide"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2' align='center'>
                            <span class="option_text" id="option_slider_text_value"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <div class="slidecontainer">
                                <input type="range" class="option_slider" id='option_slider_range'>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2' align='center'>
                            <input type="button" value="close" id='options_close' class='options_button'>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id='swg_options' class='options hide'>
            <div id='swg_options_pane' class='options_pane' '>
                <table border='0' cellpadding='10px'>
                    <tr class='options_title'>
                        <th colspan='2'>
                            <span id="swg_option_title"></span>
                        </th>
                    </tr>
                    <tr>
                        <td align='right' width='50%'>
                            <span class="option_text" id='swg_option_switch_text_value'></span>
                        </td>
                        <td align='left' width='50%'>
                            <label class="option_switch">
                                <input type="checkbox" id='swg_option_switch'>
                                <span class="option_switch_slide"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2' align='center'>
                            <span class="option_text" id="swg_option_slider_text_value"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <div class="slidecontainer">
                                <input type="range" class="option_slider" id='swg_option_slider_range'>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2' align='center'>
                            <input type="button" value="close" id='swg_options_close' class='options_button'>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id='pswitch_options' class='options hide'>
            <div id='pswitch_options_pane' class='options_pane'>
                <table id='pswitch_table' border='0' cellpadding='10px' width="100%">
                    <tr class='options_title'>
                        <th colspan='2'>
                            <span id="pswitch_option_title"></span>
                        </th>
                    </tr>
                    <tr>
                        <td align='right' width='50%'>
                            <span class="option_text" id='pswitch_option_switch_text_value'></span>
                        </td>
                        <td align='left' width='50%'>
                            <label class="option_switch">
                                <input type="checkbox" id='pswitch_option_switch'>
                                <span class="option_switch_slide"></span>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td colspan='2' align='center'>
                            <select id='pswitch_option_list' class='options_selector'>
                                <option value="0">Pool Light Program</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan='2' align='center'>
                            <input type="button" value="close" id='pswitch_options_close' class='options_button'>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<script src='scripts/config.js'></script>
<script src="scripts/controller.js"></script>
